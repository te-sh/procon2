<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
      TeX: {
        Macros: {
          abs: ["\\left\\vert #1 \\right\\vert", 1],
          floor: ["\\left\\lfloor #1 \\right\\rfloor", 1],
          ceil: ["\\left\\lceil #1 \\right\\rceil", 1],
          perm: ["{}_{#1}\\mathrm{P}_{#2}", 2],
          combi: ["{}_{#1}\\mathrm{C}_{#2}", 2],
          homoprod: ["{}_{#1}\\mathrm{H}_{#2}", 2]
        }
      }
    });
  </script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
